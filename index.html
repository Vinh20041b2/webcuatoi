<!DOCTYPE html>

            display: block;

        input {

            border-radius: 5px;

        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;

    </style>
</head>
